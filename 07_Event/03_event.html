    <title>Event 2</title>
</head>
<body>
    <h1>Event 2</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str, Date.now());
    }
    const intervalId = setInterval(sayDate, 1000, "hi");     // method will be called after every 1 sec
    clearInterval(intervalId); //clearInterval do opposite of set interval

</script>
